<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== FAVICON ===============-->
        <link
            rel="shortcut icon"
            href="assets/img/favicon.ico"
            type="image/x-icon"
        />

        <!--=============== REMIXICONS ===============-->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />

        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
        />

        <title>Free Birthday & Greetings eCard | Davia</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="assets/img/logo_vert.png" alt="logo image" />
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">Greetings Card</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">Calendar</a>
                        </li>
                        <li class="nav__item">
                            <a href="#popular" class="nav__link">Sent</a>
                        </li>
                        <li class="nav__item">
                            <a href="#recently" class="nav__link"
                                >Manage Birthday</a
                            >
                        </li>
                        <li class="nav__item">
                            <a href="#recently" class="nav__link">News</a>
                        </li>
                        <li class="nav__item">
                            <a href="#recently" class="nav__link"
                                >Ask Birthday</a
                            >
                        </li>
                    </ul>

                    <!-- Close Button -->
                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>

                    <!-- <img
                        src="assets/img/leaf-branch-4.png"
                        alt="nav image"
                        class="nav__img-1"
                    />
                    <img
                        src="assets/img/leaf-branch-3.png"
                        alt="nav image"
                        class="nav__img-2"
                    /> -->
                </div>

                <div class="nav__buttons">
                    <!-- Theme change buttons -->
                    <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

                    <!-- Toggle Button -->
                    <div class="nav__toggle" id="nav-toggle">
                        <!-- <i class="ri-apps-2-line change-theme"></i> -->
                        <i class="bx bx-menu"></i>
                    </div>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HERO ====================-->
            <section class="hero section" id="hero">
                <div class="hero__container container grid">
                    <h1>
                        Spread Joy and Cheer this Holiday Season with Our
                        Heartwarming Greeting Cards!
                    </h1>
                    <p>
                        Spread Joy this Season with Personalized Holiday
                        Greetings<br />Send Free E-Cards with Davia!
                    </p>

                    <form class="hero__search">
                        <input
                            type="search"
                            placeholder="Search Cards"
                            class="hero__search-input"
                        />
                        <i class="bx bx-search-alt-2"></i>
                    </form>
                </div>

                <img
                    src="assets/img/balloon1.png"
                    alt=""
                    class="hero__balloon-1"
                />
                <img
                    src="assets/img/balloon1.png"
                    alt=""
                    class="hero__balloon-2"
                />
            </section>

            <!--==================== ABOUT ====================-->
            <section class="about section" id="about"></section>

            <!--==================== POPULAR ====================-->
            <section class="popular section" id="popular"></section>

            <!--==================== RECENTLY ====================-->
            <section class="recently section" id="recently"></section>

            <!--==================== NEWSLETTER ====================-->
            <section class="newsletter section"></section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer"></footer>

        <!--========== SCROLL UP ==========-->

        <!--=============== SWIPER JS ===============-->
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
